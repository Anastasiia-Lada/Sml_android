        /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            background: url("resources/images/loadingimage-r2.png") no-repeat center center;
            background-size: cover;
        }

        #appLoadingIndicator {
            position: absolute;
            top: 100%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

            #appLoadingIndicator > * {
                background-color: #e19b20;
                display: inline-block;
                height: 10px;
                width: 100%;
            }

        @-webkit-keyframes appLoadingIndicator {
            from {
                width: 0%;
            }

            25% {
                width: 25%;
            }

            50% {
                width: 50%;
            }

            75% {
                width: 75%;
            }

            to {
                width: 100%;
            }
        }

    // Handle status changes
    function handleStatusChange(session) {
        alert('auth.statusChange event');
        //FB.getLoginStatus(updateStatusCallback);
        console.log('Got the user\'s session: ' + JSON.stringify(session));

        if (session.authResponse) {
            //document.body.className = 'connected';

            //Fetch user's id, name, and picture
            FB.api('/me', {
                fields: 'name'
            },
            function (response) {
                if (!response.error) {
                    //document.body.className = 'connected';
                    alert('connected');
                    user = response;

                    alert('Got the user\'s name : ' + JSON.stringify(response.name));
                } else {
                    alert('not_connected');
                    console.log('Error getting user info: ' + JSON.stringify(response.error));
                    // Check for errors due to app being unininstalled
                    if (response.error.error_subcode && response.error.error_subcode == "458") {
                        setTimeout(function () {
                            alert("The app was removed. Please log in again.");
                        }, 0);
                    }
                    logout();
                }

                clearAction();
            });
        }
        else {
            alert('not_connected');

            clearAction();
        }
    }

            login();
        } else {
            // not_logged_in
