<!DOCTYPE HTML>
<html>
<head>    
    <title>S360</title>
    <style type="text/css">
        /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            background: url("resources/images/loadingimage-r2.png") no-repeat center center;
            background-size: cover;
        }

        #appLoadingIndicator {
            position: absolute;
            top: 100%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

            #appLoadingIndicator > * {
                background-color: #e19b20;
                display: inline-block;
                height: 10px;
                width: 100%;
            }

        @-webkit-keyframes appLoadingIndicator {
            from {
                width: 0%;
            }

            25% {
                width: 25%;
            }

            50% {
                width: 50%;
            }

            75% {
                width: 75%;
            }

            to {
                width: 100%;
            }
        }
    </style>

<body style="background-color: #1f88c0">
        
        <div id="data"></div>
        <!--<script src="http://localhost:8080/target/target-script-min.js#anonymous"></script>-->
        <div id="fb-root"></div>
               
        <script>
            
             <!-- These are the notifications that are displayed to the user through pop-ups if the above JS files does not exist in the same directory-->

    var saved_controller_obj = {};
    //if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
    //if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
    //if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');

    FB.Event.subscribe('auth.login', function (response) {
        loginToServer();

    });

    FB.Event.subscribe('auth.logout', function (response) {
    });

    FB.Event.subscribe('auth.sessionChange', function (response) {
       
    });

    FB.Event.subscribe('auth.statusChange', function (response) {
    });

    FB.Event.subscribe('auth.authResponseChange',
        function (response) {
        });

    var permissions = 'email, user_birthday, read_stream';

    function fb_login() {
        FB.getLoginStatus(updateStatusCallback, true);
    }

    function updateStatusCallback(response) {
        if (response.status === 'connected') {
            login(permissions);
        }
        else if (response.status === 'not_authorized') {
            login(permissions);
        } else {
            login(permissions);
        }
    }

    function login(sc) {
        
                        FB.login(function (response) {
                            if (response.authResponse) { 
                                loginToServer();
                            }
                            else {
                                FB.api('/me/permissions', 'DELETE',
                                            function(response) {
                                              FB.logout(function(response){
                                                alert('user logged out on error');
                                                window.location.reload();
                                            });
                                          });
                            }
                        }, { scope: sc });
    }

    function revoke() {
        FB.init({
            appId: "213563938819286",
            nativeInterface: CDV.FB,
            useCachedDialogs: false,
            status: true,           // Check Facebook Login status
            cookie: true,           // enable cookies to allow the server to access the session
            oauth: true,            // enable OAuth 2.0
            xfbml: false,
        });
    }

    function loginToServer() {

        FB.api('me?fields=email', function (response) {
            var params = {
                facebookID: response.id,
                guid: smiley360.services.getDeviceId(),//getURLParameter('deviceId'),
                fbtoken: FB.getAccessToken(),
            };

            $.ajax({
                dataType: "json",                
                url: smiley360.configuration.getServerDomain() + 'index.php',
                data: 'method=facebookSignIn&params=' + JSON.stringify(params),
                success: function (data) {
                    alert(JSON.stringify(data));
                    //FB.api('/me/permissions/user_birthday', 'DELETE',
                     //               function(response) {
                                       find_member();
                       //           });                    
                },
                error: function (xhr, status, error) {
                    alert(xhr.responseText);//'ajax request failed');
                }
            });
        });
    
    }

    function find_member() {
        saved_controller_obj.tryLoginUser();
    }

    document.addEventListener('deviceready', function () {
        FB.init({
            appId: "213563938819286",
            nativeInterface: CDV.FB,
            useCachedDialogs: false,
            status: true,           // Check Facebook Login status
            cookie: true,           // enable cookies to allow the server to access the session
            oauth: true,            // enable OAuth 2.0
            xfbml: false,
        });
        document.getElementById('data').innerHTML = "";
        navigator.splashscreen.hide();
        //Ext.Msg.alert('deviceready');
    }, false);
            </script>
